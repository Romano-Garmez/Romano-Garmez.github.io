<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../main.css">
		<title>
			Kite
		</title>
		<meta name="description" content="Our first page">
		
		<script>
			var favicon_images = [
			                    'favicon1.png',
			                    'favicon2.png',
			                    'favicon3.png',
			                    'favicon4.png'
			                ],
			    image_counter = 0; // To keep track of the current image

			setInterval(function() {
			    // remove current favicon
			    if(document.querySelector("link[rel='icon']") !== null)
			        document.querySelector("link[rel='icon']").remove();
			    if(document.querySelector("link[rel='shortcut icon']") !== null)
			        document.querySelector("link[rel='shortcut icon']").remove();
        
			    // add new favicon image
			    document.querySelector("head").insertAdjacentHTML('beforeend', '<link rel="icon" href="' + favicon_images[image_counter] + '" type="image/gif">');
    
			    // If last image then goto first image
			    // Else go to next image    
			    if(image_counter == favicon_images.length -1)
			        image_counter = 0;
			    else
			        image_counter++;
			}, 500);
			</script>
	</head>
	<body>
		<h1>
			Kite
		</h1>
		<div class="clearfix">
			<div class="img-container2">
				<img src="Pictures/Kite.png" alt="Kite" style="width:100%">
			</div>
			<div class="img-container2">
				<img src="Pictures/Kite2.png" alt="Kite2" style="width:100%">
			</div>
		</div>
		<p>
			Here's a funky abstract kite. I based this off of one of Justin Prno's works, his Google Chrome theme.<br>
		</p>

			<a href="https://dribbble.com/shots/6758021-Spice-Up-Chrome">Justin Prno's Other Works</a><br>
		</p>

		</p>
		<p>
			<a href="portfolio.html">Go back to main page</a>
		</p>
	</body>
</html>
